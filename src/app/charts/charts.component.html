<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards; let index = index" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content *ngIf="index===0"  class="dashboard-card-content">
          <div echarts [options]="options" class="demo-chart"></div>
        </mat-card-content>

        <mat-card-content *ngIf="index===1" class="dashboard-card-content2">
          <ngx-charts-advanced-pie-chart
            [label]="'Загальна вага вантажної партії, кг'"
            [scheme]="myColorScheme"
            [results]="single"
            [gradient]="gradient"
            [animations]="true"
          >
          </ngx-charts-advanced-pie-chart>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary">Primary</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
